<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulasi Tabungan Berjangka</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1, h2 { text-align: center; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #999; }
    th, td { padding: 8px; text-align: center; }
    button { padding: 10px 20px; margin: 10px 5px; cursor: pointer; }
    input, select { padding: 5px; margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulasi Tabungan Berjangka</h1>

    <!-- Pilih Produk -->
    <div id="pilihanProduk">
      <h2>Pilih Jenis Tabungan</h2>
      <button onclick="pilihProduk('cordelia')">Cordelia Ceremony</button>
      <button onclick="pilihProduk('elara_tanpa')">Elara Tanpa Setoran Awal</button>
      <button onclick="pilihProduk('elara_dengan')">Elara Dengan Setoran Awal</button>
    </div>

    <!-- Form Input -->
    <div id="formProduk" class="hidden">
      <h2 id="judulProduk"></h2>
      <label>Jangka Waktu (Tahun):</label>
      <select id="jangkaWaktu"></select>

      <div id="setoranAwalGroup" class="hidden">
        <label>Setoran Awal:</label>
        <input type="text" id="setoranAwal" placeholder="Masukkan setoran awal">
      </div>

      <label>Setoran Perbulan:</label>
      <input type="text" id="setoranBulanan" placeholder="Masukkan setoran perbulan">

      <button onclick="hitung()">Hitung</button>
      <button onclick="resetPage()">Kembali</button>
    </div>

    <!-- Hasil -->
    <div id="hasil" class="hidden">
      <h2>Hasil Simulasi</h2>
      <table id="tabelHasil">
        <thead>
          <tr>
            <th>Bulan</th>
            <th>Setoran Awal</th>
            <th>Setoran Perbulan</th>
            <th>Bunga</th>
            <th>Pajak</th>
            <th>Bunga Setelah Pajak</th>
            <th>Saldo Akhir</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let produkDipilih = null;
    let bungaTahunan = 0;
    let maxTahun = 0;

    function pilihProduk(produk) {
      produkDipilih = produk;
      document.getElementById("pilihanProduk").classList.add("hidden");
      document.getElementById("formProduk").classList.remove("hidden");

      let judul = "";
      let opsi = "";
      let setoranAwalGroup = document.getElementById("setoranAwalGroup");

      if (produk === "cordelia") {
        judul = "Cordelia Ceremony";
        bungaTahunan = 0.01;
        maxTahun = 3;
        setoranAwalGroup.classList.add("hidden");
      } else if (produk === "elara_tanpa") {
        judul = "Tabungan Elara Tanpa Setoran Awal";
        bungaTahunan = 0.04;
        maxTahun = 5;
        setoranAwalGroup.classList.add("hidden");
      } else if (produk === "elara_dengan") {
        judul = "Tabungan Elara Dengan Setoran Awal";
        bungaTahunan = 0.05;
        maxTahun = 5;
        setoranAwalGroup.classList.remove("hidden");
      }

      document.getElementById("judulProduk").innerText = judul;

      let select = document.getElementById("jangkaWaktu");
      select.innerHTML = "";
      for (let i = 1; i <= maxTahun; i++) {
        let opt = document.createElement("option");
        opt.value = i;
        opt.text = i + " Tahun";
        select.add(opt);
      }
    }

    function resetPage() {
      document.getElementById("pilihanProduk").classList.remove("hidden");
      document.getElementById("formProduk").classList.add("hidden");
      document.getElementById("hasil").classList.add("hidden");
    }

    function formatRibuan(angka) {
      return angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function parseAngka(str) {
      return parseFloat(str.replace(/\./g, "")) || 0;
    }

    function hitung() {
      let tahun = parseInt(document.getElementById("jangkaWaktu").value);
      let setoranBulanan = parseAngka(document.getElementById("setoranBulanan").value);
      let setoranAwal = 0;
      if (produkDipilih === "elara_dengan") {
        setoranAwal = parseAngka(document.getElementById("setoranAwal").value);
      }

      let saldo = setoranAwal;
      let tbody = document.querySelector("#tabelHasil tbody");
      tbody.innerHTML = "";

      let bulanTotal = tahun * 12;
      for (let bulan = 1; bulan <= bulanTotal; bulan++) {
        let bunga = 0, pajak = 0, bungaBersih = 0;

        // Tambah setoran per bulan
        saldo += setoranBulanan;

        if (bulan > 1) { // bunga mulai dihitung bulan ke-2
          bunga = saldo * (bungaTahunan / 12);
          pajak = bunga * 0.2;
          bungaBersih = bunga - pajak;
          saldo += bungaBersih;
        }

        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${bulan}</td>
          <td>${formatRibuan(setoranAwal)}</td>
          <td>${formatRibuan(setoranBulanan)}</td>
          <td>${formatRibuan(bunga.toFixed(0))}</td>
          <td>${formatRibuan(pajak.toFixed(0))}</td>
          <td>${formatRibuan(bungaBersih.toFixed(0))}</td>
          <td>${formatRibuan(saldo.toFixed(0))}</td>
        `;
        tbody.appendChild(tr);
      }

      document.getElementById("hasil").classList.remove("hidden");
    }
  </script>
</body>
</html>
