<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Tabungan Berjangka</title>
  <style>
    :root {
      --brand:#fff;
      --brand-dark:#004999;
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#666;
      --border:#ddd;
    }

    body {
      margin:0;
      font-family:sans-serif;
      background:var(--bg);
      color:#000;
    }

    .container {
      max-width:800px;
      margin:2rem auto;
      padding:1rem;
    }

    .card {
      background:var(--card);
      border-radius:12px;
      padding:1.5rem;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin-bottom:1.5rem;
    }

    .header-flex {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:1rem;
    }

    h2 {
      margin:0;
      font-size:1.3rem;
      color:#004999;
    }

    h3 {
      margin:0 0 .5rem;
      font-size:1.1rem;
    }

    .muted {
      color:var(--muted);
      font-size:0.9rem;
    }

    .chooser {
      display:grid;
      gap:1rem;
      grid-template-columns:1fr;
    }

    .product {
      border:1px solid var(--border);
      border-radius:10px;
      padding:1rem;
      cursor:pointer;
      transition:0.2s;
    }

    .product:hover {
      border-color:var(--brand-dark);
      background:#f0f6ff;
    }

    .meta {
      font-size:0.85rem;
      color:var(--muted);
    }

    .form-row {
      margin-bottom:1rem;
    }

    label {
      display:block;
      margin-bottom:.4rem;
      font-weight:600;
    }

    input, select {
      width:100%;
      padding:.6rem;
      border:1px solid var(--border);
      border-radius:8px;
      font-size:1rem;
    }

    .btn {
      display:inline-block;
      padding:.7rem 1.2rem;
      background:var(--brand-dark);
      color:#fff;
      border:none;
      border-radius:8px;
      font-size:1rem;
      cursor:pointer;
      text-align:center;
      text-decoration:none;
    }

    .btn:hover {
      opacity:.9;
    }

    .result {
      background:#f9fbff;
      border:1px solid var(--border);
      border-radius:10px;
      padding:1rem;
      margin-top:1rem;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- STEP 1 -->
    <section id="step-choose" class="card">
  <div class="header-flex" style="flex-direction: column; align-items: center; gap: 4px; text-align:center;">
    <h2>Simulasi Tabungan Berjangka</h2>
    <h3>Pilih Jenis Tabungan</h3>
  </div>
</section>


      <div class="chooser">
        <div class="product" onclick="selectProduct('cordelia')">
          <h3 class="text-black">Cordelia Ceremony</h3>
          <div class="meta">Tenor 1–3 tahun • Bunga 1% p.a.</div>
        </div>

        <div class="product" onclick="selectProduct('elara')">
          <h3 class="text-black">Tabungan Elara (Tanpa Setoran Awal)</h3>
          <div class="meta">Tenor 1–5 tahun • Bunga 4% p.a.</div>
        </div>

        <div class="product" onclick="selectProduct('elaraAwal')">
          <h3 class="text-black">Tabungan Elara (Dengan Setoran Awal)</h3>
          <div class="meta">Tenor 1–5 tahun • Bunga 5% p.a.</div>
        </div>
      </div>
    </section>

    <!-- STEP 2 -->
    <section id="step-input" class="card" style="display:none;">
      <div class="header-flex">
        <h2>Input Data Tabungan</h2>
        <button class="btn" onclick="goBack()">Kembali</button>
      </div>

      <div class="form-row">
        <label for="tenor">Tenor (tahun)</label>
        <select id="tenor"></select>
      </div>

      <div class="form-row">
        <label for="setoran">Setoran Bulanan (Rp)</label>
        <input type="number" id="setoran" min="0" />
      </div>

      <div class="form-row" id="awalRow" style="display:none;">
        <label for="setoranAwal">Setoran Awal (Rp)</label>
        <input type="number" id="setoranAwal" min="0" />
      </div>

      <button class="btn" onclick="hitung()">Hitung</button>

      <div id="hasil" class="result" style="display:none;"></div>
    </section>

  </div>

  <script>
    let produkTerpilih = null;
    let bunga = 0;

    function selectProduct(produk) {
      produkTerpilih = produk;
      document.getElementById("step-choose").style.display = "none";
      document.getElementById("step-input").style.display = "block";
      const tenorSelect = document.getElementById("tenor");
      tenorSelect.innerHTML = "";

      let tenorMax = 5;
      let showAwal = false;

      if (produk === "cordelia") {
        bunga = 0.01;
        tenorMax = 3;
      } else if (produk === "elara") {
        bunga = 0.04;
        tenorMax = 5;
      } else if (produk === "elaraAwal") {
        bunga = 0.05;
        tenorMax = 5;
        showAwal = true;
      }

      for (let i=1; i<=tenorMax; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = i + " tahun";
        tenorSelect.appendChild(opt);
      }

      document.getElementById("awalRow").style.display = showAwal ? "block":"none";
    }

    function goBack() {
      document.getElementById("step-choose").style.display = "block";
      document.getElementById("step-input").style.display = "none";
    }

    function hitung() {
      const tenor = parseInt(document.getElementById("tenor").value);
      const setoran = parseFloat(document.getElementById("setoran").value) || 0;
      const setoranAwal = parseFloat(document.getElementById("setoranAwal").value) || 0;

      const bulan = tenor * 12;
      const totalSetoran = setoran * bulan + setoranAwal;
      const saldoAkhir = totalSetoran * (1 + bunga * tenor);

      const hasilDiv = document.getElementById("hasil");
      hasilDiv.style.display = "block";
      hasilDiv.innerHTML = `
        <p><strong>Total Setoran:</strong> Rp ${totalSetoran.toLocaleString()}</p>
        <p><strong>Estimasi Saldo Akhir:</strong> Rp ${saldoAkhir.toLocaleString()}</p>
        <p><em>Perhitungan sederhana dengan bunga ${ (bunga*100).toFixed(1) }% p.a.</em></p>
      `;
    }
  </script>
</body>
</html>
